<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="image-box">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </a>
        <a href="#"><h3>Equilibrium #3429</h3></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            0.041 ETH
          </span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            3 days left
          </span>
        </div>
        <div class="credit">
          <img src="./images/image-avatar.png" alt="Avatar image" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammad Umar</a>.
      </div>
    </footer>
  </body>
</html>
